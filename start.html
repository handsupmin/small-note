<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>나만의 암기 노트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="flex-container">
        <div class="question-area">
            <span id="title" class="title"></span>
            <button onclick="setQuestion(-1)">이전</button>
            <button onclick="setQuestion(1)">다음</button>
            <br />
            <span id="sub-title" class="sub-title"></span>
            <br />
            <span> </span>
            <span id="result" class="result"></span><br />
            <span id="target-text" class="content" data-answer="" data-is-qna="false"></span>
            <textarea type="text" id="input-text" spellcheck="false" onkeydown="resize(this)" onkeyup="resize(this)"></textarea><br />
            <button onclick="validateText()">확인</button><br />
        </div>
        <div>
            <span id="current-idx"></span>
            <span id="max-idx"></span>
            <input type="number" id="move-page" onkeypress="validateNum(), quickSearch()"></input>
            <button onclick="moveQuestion()">이동</button>
        </div>
        <br />
    </div>
    <script src="question-data.json" type="text/javascript"></script>
    <script src="start.js"></script>
</body>
</html>
